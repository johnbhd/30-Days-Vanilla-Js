<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
</head>
<body>
    <div id="timeout">
      
    </div>
</body>
<script>
let time = document.getElementById("timeout");
let hello = document.createElement("h4");

hello.textContent = "hello";

setTimeout(function() {
  hello.textContent = "world";
}, 3000);
time.appendChild(hello);
</script>
</html>
