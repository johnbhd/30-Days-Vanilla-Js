<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum value of Array</title>
</head>
<body>
    <h2>Minimum value of Array</h2>
    <div id="array">
    
    </div>
</body>
<script>
  let num = [4,1,230,19,35];
  const array = document.getElementById("array");
  let start = num[0];
  
  function Minimum() {
    let i = 1;
    while (i < num.length) {
      start = Math.min(start, num[i]);
      i++;
    }
    return start;
  }
  array.textContent = "Maximum value is " + Minimum();
  
</script>
</html>
