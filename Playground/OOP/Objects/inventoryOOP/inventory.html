<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management OOP</title>
</head>
<style>
  * {
    font-family: Arial;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap:20px;
    height: 100vh;
  }
  input {
    padding: 2px 10px;
    outline: none;
  }
  button {
    padding: 2px 5px;
  }
  table {
    margin: 5px;
    border: 1px solid black;
    border-collapse: collapse;
  }
  tr, th, td {
    border: 1px solid black;
    padding: 5px;
    text-align: center
  }
  .options {
    display: flex;
    gap: 10px
  }
  .addProdCon {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-content: center;
    gap: 10px;
    margin: 10px;
  }
</style>
<body>
    <div class="container">
      <h2>Product Inventory Management OOP</h2>
      <div>
        <input type="text" placeholder="Search products or category...">
        <button>Search</button>  
      </div>
      <div>
        <table>
          <thead>
              <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="options">
        <button id="addProductBut">Add Products</button>
        <button>View Out of Stock</button>
        <button>Show Inventory Value</button>
      </div>
     <div class="addProdCon" id="addProductCon">
        <h2>Add New Product</h2>
        <input type="text" id="id" placeholder="ID">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="category" placeholder="Category">
        <input type="number" id="price" placeholder="Price">
        <input type="number" id="stock" placeholder="Stock">
        <button id="addBtn">Add Product</button>
        <button id="addClose">Close</button>
      </div>
    </div>
</body>
<script>
  const tbody = document.querySelector("tbody");
  const addProductBut = document.getElementById("addProductBut");
  const addProductCon = document.getElementById("addProductCon");
  const addClose = document.getElementById("addClose");
  
  
  class Product {
    constructor(id, name, category, price, stock) {
      this.id = id;
      this.name = name;
      this.category = category;
      this.price = price;
      this.stock = stock;
    }
    getInfo() {
      return `ID: ${this.id}, Name: ${this.name}, Category: ${this.category}, Price: $${this.price}, Stock: ${this.stock}`;
    }
  }
  function addProduct() {
    addProductBut.addEventListener("click", () => {
      addProductCon.style.display = "flex";
    });
    addClose.addEventListener("click", () => {
      addProductCon.style.display = "none";
    });
  }
  
  const ProductDisplay = async () => {
    try {
      const response = await fetch("./product.json");
      const data = await response.json();
      
      const products = data.map(p => new Product(p.id, p.name, p.category, p.price, p.stock));
      
      products.forEach((product, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.category}</td>
            <td>$${product.price}</td>
            <td>${product.stock}</td>
            <td><button>Edit</button> <button>Delete</button></td>
          </tr>
        `;
        console.log(product.getInfo());
      });
      addProduct();
    } catch (error) {
      console.log(error);
    }
  }
  
  ProductDisplay();
  
</script>
</html>
