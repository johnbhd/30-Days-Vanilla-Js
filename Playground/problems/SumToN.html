<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Problem Js 1</title>
</head>
<body>
    <h2>Random Problem JS 1</h2>
    <div id="result">
    
    </div>
</body>
<script>
  
  function SumtoN(n) {
    if (n === 0) {
      return 0;
    } else {
      return n + SumtoN(n - 1);
    }
  }
  
  let result = document.getElementById("result");
  result.textContent = SumtoN(5);
</script>
</html>
