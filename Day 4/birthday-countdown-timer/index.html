<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container" id="container">
        <div class="wrapper" id="wrapper">
            <h2>ðŸŽˆ <span id="nameSpan"></span> Turns <span id="age"></span> in... <i class="fa-solid fa-pen-to-square edit" id="edit"></i></h2>
            <div class="con-box">
                
                <div class="box">
                    <h3>00</h3>
                    <div class="time">MONTHS</div>
                </div>
                <div class="box">
                    <h3>00</h3>
                    <div class="time">WEEKS</div>
                </div>
                <div class="box">
                    <h3>00</h3>
                    <div class="time">DAYS</div>
                </div>
                <div class="box">
                    <div class="box-hr">
                        <h4 id="hrs">00</h4><h4 id="spec">hrs</h4>
                    </div> 
                    <div class="box-ms">
                        <div class="box-m">
                            <h4 id="mins">00</h4><h4 id="spec">mins</h4>
                        </div>
                        <div class="box-s">
                            <h4 id="sec">00</h4><h4 id="spec">secs</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
