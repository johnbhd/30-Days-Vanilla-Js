<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Table Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="Myform">
            <h2>Math Table Generator</h2>
            <div class="Fields">
                <input type="number" id="InputNum" placeholder="Enter Number">
                <input type="number" id="RangeNum" placeholder="Enter Range">
                <select id="select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">ร</option>
                    <option value="/">รท</option>
                </select>
                <button type="submit">Calculate</button>
            </div>
            <div class="Results" id="results">
                <table>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
