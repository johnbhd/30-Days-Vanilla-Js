<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h2>Guess the Number</h2>
            <div class="Message">
                <span id="messageSpan"></span>
            </div>
            <div class="range">
                <input type="number" id="startNum" value="1">
                <input type="number" id="endNum" value="10">
                <button id="rangeBut">Set Range</button>
            </div>
            <div class="output">
                <input type="number" id="guess" placeholder="Enter a Number(1-10)">
                <button id="submit">Submit Guess</button>
                <button id="restart">Restart</button>
            </div>
    </div>
    <footer>
        &copy; 2025 <a href="https://github.com/johnbhd" target="_blank">johnbhd on github</a> 
    </footer>
</body>
<script src="script.js"></script>
</html>
