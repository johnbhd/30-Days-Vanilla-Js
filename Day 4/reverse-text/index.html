<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Reverse Text</h2>
        <div class="wrapper">
                <div class="field-1">
                    <label>Enter Text: </label>
                    <textarea id="InputField"></textarea>
                </div>
                <div class="field-2">
                    <label>Result: </label>
                    <textarea id="Result" disabled></textarea>
                </div>
            </div>
            <button id="copy">Copy Code</button>
    </div>
</body>
<script src="app.js"></script>
</html>
