<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator - Naruto Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://raw.githubusercontent.com/jbmvdev/img-host/ccc95b5ee97d5dc70cb4ebd6b6db0536b7b75542/naruto.png
    " alt="naruto">
    <div class="container">
        <h2>Prime Number Calculator</h2>
        <p>Is the Number a Prime or Composite?</p>
         <form class="field" id="form">
             <label>Enter Number: </label>
             <input type="number" id="inputNum" required>
             <div class="but">
                 <button type="reset" id="clear">Clear</button>
                 <button type="submit" id="cal">Calculate</button>
             </div>
             <label>Results: </label>
             <input type="text" id="result" readonly>
             <label>Calculation: </label>
             <textarea id="calculation" readonly></textarea>
        </form>
        
        <div class="footer">
            &copy; 2025 <a href="https://github.com/johnbhd" target="_blank">johnbhd on github</a> 
        </div>    
    </div>
</body>
<script src="app.js"></script>
</html>
