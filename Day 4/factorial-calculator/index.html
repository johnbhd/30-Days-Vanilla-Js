<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Factorial Calculator</h2>
        <div class="img">
            <img src="https://i.pinimg.com/474x/7e/35/8a/7e358a66121c6fdb1e2e9d78156782f7.jpg" alt="">
        </div>
        <div class="field">
            <label>Number: </label>
            <input type="number" id="inputNum">
            <label>Results: </label>
            <input type="number" id="result" readonly>
            <label>Calculation: </label>
            <textarea id="calculation"></textarea>
        </div>
    </div>
    <footer>
        &copy; 2025 <a href="https://github.com/johnbhd" target="_blank">johnbhd on github</a> 
    </footer>
</body>
<script src="app.js" defer></script>
</html>
