<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="star.css">
</head>
<body>
  <div class="stars">
 
  </div>

  <div class="container">
    <h1 id="message"></h1>
    <div id="tictactoe" role = "grid"></div>
    <div class="scoring">
      <div class="player1">
         <div class="head">
           <p>PLAYER </p>
           <input type="text" value="X">
          </div>
        <div class="score">0</div>
      </div>  
      <div class="tie">
        <p>TIE</p>
        <p>0</p>
      </div>
      <div class="player2">
        <div class="head">
          <p>PLAYER </p>
          <input type="text" value="O">
          </div>
          <div class="score">0</div>
        </div>
    </div>
  </div>
</body>
<script src="./script.js"></script> 
</html>
