<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato Bato Pick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Bato Bato Pick!</h2>    
        <div class="scoreboard">
            <div class="player1">
                <h4>Player: <span id="pscore">0</span></h4>
                <div id="player"></div>
            </div>
            <div class="tie">
                <h4>Tie: <span id="tscore">0</span></h4><br><br>
                <h4 class="vs">VS</h4>
            </div>
            <div class="computer">
                <h4>Computer: <span id="cscore">0</span></h4>
                <p id="computer"></p>
            </div>
        </div>
        <div class="choices"></div>
     
    </div>
</body>
<script src="app.js"></script>
</html>
