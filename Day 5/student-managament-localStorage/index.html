<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Student Management</h2>
    <div class="container">
        <div class="field">
            <h4>Add Student</h4>
                <form id="FieldForm">
                    <label>Name: </label>
                    <input type="text" id="nameAdd">
                    <label>Age: </label>
                    <input type="number" id="ageAdd">
                    <label for="courseAdd">Course: </label>
                    <select id="courseAdd">
                        <option value="BSIT">BSIT</option>
                        <option value="Nursing">Nursing</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="Accountancy">Accountancy</option>
                        <option value="Education">Education</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Hospitality Management">Hospitality Management</option>
                        <option value="CS">CS</option>
                        <option value="Psychology">Psychology</option>
                        <option value="Architecture">Architecture</option>
                    </select>
                    
                    <label for="sectionAdd">Section: </label>
                    <select id="sectionAdd">
                        <option value="1A">1A</option>
                        <option value="1B">1B</option>
                        <option value="1C">1C</option>
                    </select>
                    
                    <button type="submit">Submit</button>
                    
                </form>
        </div>
        <div class="data">
            <h4>Student Data</h4>
   
                <table>
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Section</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="dataResult"></tbody>
                  </table>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
